<body>
    <script>
        var sendObj = {
            ball_samp_time: 0.00,
            speed_up_fact: 0.00,
            start_button: 0,
            stop_button: 0,
            isDemoMode: 0,
            hit_01: 0,
            hit_02: 0,
            place_ball_1: 0,
            place_ball_2: 0
        };

        //post to physics engine that want to fire up a demo game
        $(document).ready(function () {

            sendObj.ball_samp_time = 0.250;   //sample numbers for the demo
            sendObj.speed_up_fact = 20.0;    //
            sendObj.start_button = true;
            sendObj.stop_button = false;
            sendObj.isDemoMode = 1;         //run in demo mode

            //subroutine to post 
            $.post("https://pong2180-physics.herokuapp.com/physics/start/1",
                sendObj,
                function (data, status) {
                    if (data.errCode === 0) {
                        //there is no error
                        window.location.href = "https://richbu.github.io/Pong2180_user_demo/demo.html"
                    } else {
                        //what to do with error ?
                    };
                });

        };
    </script>

</body>
